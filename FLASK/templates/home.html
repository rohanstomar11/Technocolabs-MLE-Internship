<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Kickstarter Prediction</title>
  <meta name="theme-color" content="#7952b3">

  <style>
    html,
    body {
      height: 125%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    a {
      text-decoration: none !important;
    }

    a:hover {
      cursor: pointer;
    }

    .nav-link {
      font-size: 17px;
    }

    .card {
      border: 1px solid black;
    }

    .form-group .form-control {
      border: 1px solid black;
    }

    footer {
      background-color: black;
      position: absolute;
      left: 0;
      bottom: 0;
      height: 85px;
      width: 100%;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" style="background-color: black !important;">
    <a href="home.html" style="color: white;font-size: 20px;">Prediciting Kickstarter Success</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container  px-5">
    <div class="container mt-3 mb-3 fw-normal text-center">
      <br><br><br><br>
      <img src="/static/one.jpeg" alt="Predicting Kickstarter Success" width="250" height="60">
      <h1 class="h3 mt-3">Predicting Kickstarter Success</h1>
    </div>
    <form method="POST">
      {% if alert_message %}
      <center>
        <div class="alert alert-danger">{{ alert_message }}</div>
      </center>
      {% endif %}

      {% if success_message %}
      <center>
        <div class="alert alert-success">{{ success_message }}</div>
      </center>
      {% endif %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" name="NAME">
        <label for="floatingInput">Name of the Project</label>
      </div>

      <div class="input-group mb-3">
        <select class="form-select" id="floatingInput" placeholder="option" name="MAIN_CATEGORY">
          <label for="floatingInput">Select Main Category</label>
          <option value="Art">Art</option>
          <option value="Comics">Comics</option>
          <option value="Crafts">Crafts</option>
          <option value="Dance">Dance</option>
          <option value="Design">Design</option>
          <option value="Film & Video">Film & Video</option>
          <option value="Food">Food</option>
          <option value="Games">Games</option>
          <option value="Journalism">Journalism</option>
          <option value="Music">Music</option>
          <option value="Photography">Phototgraphy</option>
          <option value="Publishing">Publishing</option>
          <option value="Technology">Technology</option>
          <option value="Theater">Theater</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Category" name="CATEGORY">
        <label for="floatingPassword">Category</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Country" name="COUNTRY">
        <label for="floatingInput">Country (US, GB, DE, etc.)</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Currency" name="CURRENCY">
        <label for="floatingInput">Currency (USD, GBP, EUR, etc.)</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput" placeholder="Launch" name="LAUNCHED">
        <label for="floatingInput">Launch Date</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput" placeholder="Deadline" name="DEADLINE">
        <label for="floatingInput">Project's Deadline</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control" id="floatingInput" placeholder="Goal" name="GOAL">
        <label for="floatingInput">Goal</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="Backers" name="BACKERS">
        <label for="floatingInput">Backers</label>
      </div>

      <div class="input-group mb-3">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
      </div>

    </form>
  </div>
</body>

</html>
